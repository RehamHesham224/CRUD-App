<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center display-4 py-2 text-white">CRUD</h1>
                <hr>
            </div>
            <div class="col-sm-12">
                <form action="" class="row p-3 my-3" id="formEmp">
                    <div class="col-sm-12">
                        <h2 class="text-center text-white">Add New Employee</h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" name="" id="name" class="form-control" required placeholder="Name....">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" name="" id="email" class="form-control" required placeholder="Email....">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" name="" id="mobile" class="form-control" required placeholder="Mobile....">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="submit" name="" id="submit" class="form-control btn btn-success  mt-3 btn-block" required value="Store This Data">
                            <input type="hidden" name="" id='contIdEdit'>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <h1 class="text-center display-4 py-2 text-white">All Employees</h1>
                <table id="example" class="table table-striped table-bordered">
                    <thead>
                        <tr role="row">
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-white">
                        <!-- <tr class="odd" role='row'>
                            <td>Reham Hesham </td>
                            <td>rehamhesham@gmail.com</td>
                            <td>01007217557</td>
                            <td>
                                <button class="btn btn-info edit">Edit</button>
                                <button class="btn btn-danger delete">Delete</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
